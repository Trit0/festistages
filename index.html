<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Data Viewer</title>
    <!-- Add Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <!-- Filters on the left -->
            <div class="col-md-2">
                <div class="filters mb-4">
                    <div class="filter mb-3">
                        <label for="dateFilter" class="form-label">Filter by Date:</label>
                        <select id="dateFilter" multiple class="form-select">
                            <!-- Dates will be populated here -->
                        </select>
                    </div>
                    <div class="filter mb-3">
                        <label class="form-label">Filter by Department:</label>
                        <select id="programFilter" multiple class="form-select">
                            <!-- Departments will be populated here -->
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- Data Table on the right -->
            <div class="col-md-10">
                <div id="resultsCount" class="mb-3"></div>
                <div id="data-table-container"></div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
